{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block body %}

    <section id="image-back" class="no-margin">
        <div class="item active">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <div class="row">
                <h3>CONTACT US</h3>
                <hr>
                <div class="col-sm-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58661.160432052675!2d72.
                        61790524510268!3d23.231347670887516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395c2c777c4b5e63%3A0xf2af0643c7186398!2s
                        Indian+Institute+Of+Information+Technology+Vadodara!5e0!3m2!1sen!2sin!4v1508247975004"
                            width="383.46" height="375" frameborder="0"
                            style="margin-top:30px; box-shadow: 1px 1px 3px 3px #b9b9b9;"
                            allowfullscreen></iframe>

                </div>
                <div class="col-sm-6">
                    <div class="contact-group">
                        <div class="welcome"><h3>Drop us a Note !</h3><br>
                        </div>
                        <form class="form-horizontal login-form" action="#"
                              method="post">
                            <div class="form-group relative">
                                <input id="login_username"
                                       class="form-control input-lg"
                                       type="email" placeholder="E-mail id"
                                       required>

                            </div>
                            <div class="form-group relative password">
                                <textarea id="message"
                                          class="form-control input-lg"
                                          style="height: 80px;" type="text"
                                          placeholder="Message"
                                          required></textarea>

                            </div>
                            <div class="form-group">
                                <a href="mailto:201552074@iiitvadodara.ac.in"><input
                                        name="Login" type="submit" value="Send"
                                        class="btn btn-success btn-lg btn-block"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </section>

{% endblock %}
